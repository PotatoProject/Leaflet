  xml: ^6.1.0

  yatl:
    git:
      url: https://github.com/HrX03/yatl
      path: yatl
  yatl_flutter:
    git:
      url: https://github.com/HrX03/yatl
      path: yatl_flutter
  yatl_gen:
    git:
      url: https://github.com/HrX03/yatl
      path: yatl_gen

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.4
  liblymph_gen:
    git: https://github.com/HrX03/liblymph_gen
  lint: ^1.8.2
  mobx_codegen: ^2.0.5+2
  mockito: ^5.0.17

flutter:
  uses-material-design: true
  assets:
    - config.json
    - themes/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
    - family: ValeraRound
      fonts:
        - asset: fonts/ValeraRound.ttf

dependency_overrides:
  path: ^1.8.1
  path_parsing: ^1.0.0