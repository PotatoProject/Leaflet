  material_color_utilities: ^0.1.3
  material_design_icons_flutter: ^5.0.6595
  mobx: ^2.0.6+1
  monet: ^0.1.0

  package_info_plus: ^1.4.2
  path: ^1.8.2
  path_drawing: ^1.0.0
  path_provider: ^2.0.8

  quick_actions: ^0.6.0+9

  recase: ^4.0.0

