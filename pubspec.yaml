    git:
      url: https://github.com/simolus3/sqlite3.dart.git
      path: sqlcipher_flutter_libs
  sqlite3: ^1.5.1
  
  toml: ^0.12.0

  universal_platform: ^1.0.0+1
  url_launcher: ^6.0.18
  uuid: ^3.0.4

  waterfall_flow: ^3.0.2
  webcrypto:
    git: https://github.com/gargakshit/webcrypto.dart
  window_manager: ^0.1.6

  xml: ^5.3.1

dev_dependencies:
  build_runner: ^2.1.7
  drift_dev: ^1.4.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.4
  lint: ^1.8.2
  mobx_codegen: ^2.0.5+2
  mockito: ^5.0.17

flutter:
  uses-material-design: true
  assets:
    - config.json
    - themes/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
    - family: ValeraRound
      fonts:
        - asset: fonts/ValeraRound.ttf

dependency_overrides:
  path: ^1.8.1
  path_parsing: ^1.0.0